name: Build Windows Executable

on:
  push:
    branches: [ "better_pack" ]
  pull_request:
    branches: [ "better_pack" ]
  workflow_dispatch:

env:
  APP_NAME: "Bilibili_Live_Tool" # Use English for internal/artifact naming
  DISPLAY_NAME: "B站推流码获取工具"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          # We use the env variable for the filename to ensure compatibility
          pyinstaller --onefile `
            --windowed `
            --icon="main/B站图标.ico" `
            --add-data "main/B站图标.ico;." `
            --add-data "main/partition.json;." `
            --add-data "main/使用说明.txt;." `
            --add-data "main/config.ini;." `
            --name "${{ env.APP_NAME }}" `
            main/bilibili_live_stream_code.py

      - name: Rename Executable (Optional)
        shell: pwsh
        run: |
          # If you want the final .exe to have the Chinese name for the user:
          Rename-Item "dist/${{ env.APP_NAME }}.exe" "dist/${{ env.DISPLAY_NAME }}.exe"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # IMPORTANT: This name must be ASCII (English/Numbers) to avoid Azure errors
          name: Bilibili-Live-Tool-Windows
          path: dist/${{ env.DISPLAY_NAME }}.exe
          retention-days: 5
