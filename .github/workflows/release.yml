name: Release BiliLiveTool

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.0.1, etc.

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name_suffix: linux-amd64
            pyinstaller_options: ""
          - os: macos-latest
            asset_name_suffix: macos-amd64
            pyinstaller_options: "--windowed" # Create a .app bundle
          - os: windows-latest
            asset_name_suffix: windows-amd64
            pyinstaller_options: "--noconsole" # Hide the console window

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
      shell: bash

    - name: Install Backend Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Package with PyInstaller
      run: |
        pyinstaller main.py \
          --name BiliLiveTool \
          --onefile \
          --add-data "frontend/dist:frontend/dist" \
          --icon "bilibili.ico" \
          ${{ matrix.pyinstaller_options }}
      shell: bash

    - name: Prepare Artifacts
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          EXE_NAME="BiliLiveTool.exe"
          ASSET_NAME="BiliLiveTool-${{ matrix.asset_name_suffix }}.zip"
          mv dist/$EXE_NAME .
          7z a $ASSET_NAME $EXE_NAME
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          APP_NAME="BiliLiveTool.app"
          ASSET_NAME="BiliLiveTool-${{ matrix.asset_name_suffix }}.zip"
          7z a -r $ASSET_NAME dist/$APP_NAME
        else # Linux
          EXE_NAME="BiliLiveTool"
          ASSET_NAME="BiliLiveTool-${{ matrix.asset_name_suffix }}.tar.gz"
          mv dist/$EXE_NAME .
          tar -czvf $ASSET_NAME $EXE_NAME
        fi
        echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV
      shell: bash

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BiliLiveTool-${{ matrix.asset_name_suffix }}
        path: ${{ env.ASSET_NAME }}

