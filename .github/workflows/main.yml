name: Build and Release Multi-Platform Executables

on:
  push:
    branches: ["master"]
    tags:
      - "v*" # This triggers the release when you push a tag like v1.0.0
  pull_request:
    branches: ["master"]
  workflow_dispatch:

env:
  APP_NAME: "Bilibili_Live_Tool"
  DISPLAY_NAME: "B站推流码获取工具"
  EN_NAME: "Bilibili_Live_Stream_Tool"

# Necessary permissions to create a release
permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            sep: ";"
            extension: ".exe"
          - os: ubuntu-latest
            sep: ":"
            extension: ""

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install System Dependencies (Linux Only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk binutils

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Build with PyInstaller
        shell: bash
        run: |
          pyinstaller --onefile \
            --windowed \
            --icon="main/B站图标.ico" \
            --add-data "main/B站图标.ico${{ matrix.sep }}." \
            --add-data "main/partition.json${{ matrix.sep }}." \
            --add-data "main/使用说明.txt${{ matrix.sep }}." \
            --add-data "main/config.ini${{ matrix.sep }}." \
            --hidden-import "PIL._tkinter_finder" \
            --name "${{ env.APP_NAME }}" \
            main/bilibili_live_stream_code.py

      - name: Rename Executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Rename-Item -Path "dist/${{ env.APP_NAME }}${{ matrix.extension }}" -NewName "${{ env.DISPLAY_NAME }}${{ matrix.extension }}"

      - name: Rename Executable (Linux)
        if: runner.os == 'Linux'
        run: |
          mv "dist/${{ env.APP_NAME }}" "dist/${{ env.DISPLAY_NAME }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # We give each artifact a unique name based on the OS
          name: ${{ matrix.os }}-binaries
          path: dist/${{ env.DISPLAY_NAME }}${{ matrix.extension }}
          retention-days: 1

  release:
    needs: build
    # Only run this job if a tag was pushed (e.g., v1.0.1)
    # OR if you want it on every push to master, remove the 'if' line.
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: "*-binaries"
          merge-multiple: true

      - name: Archive by OS
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION="${VERSION#refs/tags/}" 

          cd artifacts

          mkdir -p Windows
          mkdir -p Linux

          cp ${{ env.DISPLAY_NAME }}.exe Windows
          cp ${{ env.DISPLAY_NAME }} Linux

          zip -r "./Windows-v${VERSION}" Windows/
          zip -r "./Linux-v${VERSION}" Linux/

          cat > release_files/README.txt << 'EOF_ENCODED'
哔哩哔哩推流码获取工具
Bilibili Live Tool - Multi-Platform Release
===========================================

该release包含 Windows 与 Linux 两个版本,请按需下载

1. B站推流码获取工具.exe
   - Windows 10/11 用户
   - 双击启动
   
2. B站推流码获取工具
   - For Linux users
   - 如无法启动,使用前请先赋予权限: chmod +x 文件名
   
tips:
1. 请注意是否下载了对应操作系统版本呢?

Release Version: v${VERSION}
Build日期: $(date '+%Y-%m-%d')
EOF_ENCODED

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/Windows-v${VERSION}
            ./artifacts/Linux-v${VERSION}
          # Use the tag name as the release name
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true